        <h1><li>gdzie jest wstawiany</li></h1>
        <font face="Arial"><textarea cols="70" rows="10"readonly>
Wstawia się zawsze w części nagłówkowej dokumentu (pomiędzy znacznikami <head> a 
</head>).  Można go zastosować, gdy elementy które pragniemy poddać formatowaniu, 
występują wielokrotnie na stronie i wszystkim chcemy nadać takie same atrybuty (inne niż 
domyślne).</textarea>
<h1><li>składnia teoretyczna (w ramce, konieczne wcięcia)</li></h1>
        <font face="Arial"><textarea cols="70" rows="10"readonly>
<head>
(...)
<style type="text/css">
/* <![CDATA[ */
    selektor1 { cecha: wartość; cecha2: wartość2... }
    selektor2 { cecha: wartość; cecha2: wartość2... }
     (...)   
/* ]]> */
</style>
(...)
</head>
gdzie: w sposób wyróżniony (pogrubieniem) zaznaczono elementy składowe wewnętrznego 
arkusza stylów. Natomiast w miejsce kropek (...) można wpisać dalsze polecenia.
        </textarea>
        <h1><li>jakie mogą być selektory</li></h1>
        <font face="Arial"><textarea cols="70" rows="10"readonly>
Selektorem może być praktycznie dowolny znacznik, np. p (akapit), h1 (tytuł), td (komórka 
tabeli) i inne. To właśnie elementom, które znajdują się w kodzie źródłowym, pomiędzy tymi 
znacznikami, nadajemy atrybuty formatowania opisane w arkuszu.
        </textarea>
        <h1><li>jakie mogą być cechy i wartości</li></h1>
        <font face="Arial"><textarea cols="70" rows="10"readonly>
Jako "cecha" (w deklaracji stylu - powyżej) należy wpisać o jakie konkretnie atrybuty 
formatowania nam chodzi (opisane w kolejnych rozdziałach).

Natomiast jako wyraz "wartość" wpisujemy dokładną wartość atrybutu.
Zwróć uwagę, że jednemu selektorowi możemy nadać kilka atrybutów (cech). Są one wtedy 
rozdzielone średnikami.
        </textarea>
    </ol>
